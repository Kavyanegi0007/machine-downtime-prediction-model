<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Downtime Prediction</title>
</head>
<body>
    <h1>Machine Downtime Prediction</h1>
    <form action="/predict" method="post">
        <label for="Temperature">Temperature (C)</label>
        <p>60 C - 99C</p>
        <input type="text" id="Temperature" name="Temperature" required><br><br>

        <label for="Run_Time">Run Time (hours)</label>
        <P>50 hours - 299 hours</P>
        <input type="text" id="Run_Time" name="Run_Time" required><br><br>

        <label for="Machine_Age">Machine Age (years):</label>
        <p>1 year - 9 year</p>
        <input type="text" id="Machine_Age" name="Machine_Age" required><br><br>

        <label for="Humidity">Humidity:</label>
        <p>30% - 79%</p>
        <input type="text" id="Humidity" name="Humidity" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <h3>Confidence: {{ confidence }}</h3>
    {% endif %}

    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
